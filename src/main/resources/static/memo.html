<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MEMO</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>

</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
    * {
        font-family: 'Jua', sans-serif;
    }
    .content-header {
        height: 8vh;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #000;
        font-size: 1.2rem;
        font-weight: 900;
    }

    .content-header button {
        font-size: 1rem;
        font-weight: 900;
    }

    .content-body {
        height: 92vh;
        overflow: auto;
        background: #ebebeb;
    }

    .card {
        box-shadow: 0 4px 25px 0 rgb(0 0 0 / 15%) !important;
    }

    .detail-content {
        border-radius: .5rem;
        border: 1px solid #ebebeb !important;
        min-height: 250px;
    }
</style>

<body>

<div class="content-header px-4">
    <span type="button" class="text-white" onclick="location.href='/'">TODAY MEMO</span>
</div>


<div class="content-body w-100">
    <div class="col-lg-8 p-3 bg-white h-100 m-auto overflow-auto">

        <div class="album py-3">
            <div>
                <div id="contents" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                </div>
            </div>
        </div>

    </div>
</div>

<script>
    $(document).ready(function () {
        $("#contents").empty();
        let id = location.href.split("?id=")[1];
        $.ajax({
            type: 'GET',
            url: `/api/memo/${id}`,
            success: function (res) {

                let temp = `<div id="detailMemoForm" class="m-auto w-100">
                                <h3 class="text-center my-3 fw-bold">${res.title}</h3>
                                <h5 class="text-right d-flex my-2 justify-content-between">
                                    <div>${res.username}</div>
                                    <div>${res.modifiedAt}</div>
                                </h5>
                                <br>
                                <div class="border border-secondary bg-white p-3 detail-content">
                                    ${res.content}
                                </div>
                                <div class="my-3 d-flex justify-content-between">
                                    <button type="button" class="btn btn-warning" onclick="getUpdateMemoForm(${id}, ${res.username}, ${res.title}, ${res.content})">수정</button>
                                    <button type="button" class="btn btn-outline-dark float-right" onclick="delMemo(${id})">
                                        삭제
                                    </button>
                                </div>
                            </div>

                `;
                $("#contents").append(temp);
            }
        })
    });

    function delMemo(id) {
        $.ajax({
            type: "DELETE",
            url: `/api/memos/${id}`,
            success: function (res) {
                alert("삭제 완료");
                location.href('/api/memos');
            }
        })
    }

    function getUpdateMemoForm(_id, _user, title, _content) {
        $("#contents").empty();
        let updateForm = `<div id="detailMemoForm" class="m-auto w-100">
                                <input type="hidden" id="memoId" value="${_id}">
                                <h3 class="text-center my-3 fw-bold">
                                    <input class="form-control" type="text" id="title" value="_">
                                </h3>
                                <h5 class="text-right d-flex my-2 justify-content-between">
                                    <div>${_user}</div>
                                </h5>
                                <br>
                                <textarea class="form-control w-100" id="memoContent" rows="8">${_content}</textarea>
                                <div class="my-3">
                                    <button type="button" class="btn btn-primary w-100" onclick=""> 저장</button>
                                </div>
                            </div>

        `;
        $("#contents").append(updateForm);
    }

    function updateMemo() {
        let id = $("#memoId").val();
        let content = $("#memoContent").val();
    }

</script>



</body>

</html>
